<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">HOME</a>
        <a href="/register">REGISTER</a>
        <a href="/login">LOGIN</a>
    </div>
    <form action="/register" method="post">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <input type="text" name="username" id="username" placeholder="Set your username"><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email ID"><br>
        <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your Phone Number"><br>
        <input type="password" name="setpassword" id="setpassword" placeholder="Set your password"><br>
        <input type="password" name="resetpassword" id="resetpassword" placeholder="Re-enter your password"><br>
        <input type="submit" value="Submit for successful registration">
    </form>
    {% if message %}
        <div class="messageclass">
            {{ message }}
        </div>
    {% endif %}
</body>
</html>
