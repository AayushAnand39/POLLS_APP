<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .navbar{
            display: flex;
            justify-content: space-around;
        }
        a{
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: black;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input{
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: #45a049;
        }
        .messageclass{
            font-weight: bold;
            text-align: center;
            color: red;
            position: absolute;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            background-color: #d7f2d8;
            padding: 10px;
            animation: moveToTopRight 3s forwards;
        }
        @keyframes moveToTopRight {
            0% {
                top : 3px;
                right : 0;
            }
            25% {
                top : 3px;
                right : 3px;
            }
            50% {
                top : 3px;
                right : 6px;
            }
            75% {
                top : 3px;
                right : 3px;
            }
            100% {
                top: 3px;
                right: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">HOME</a>
        <a href="/register">REGISTER</a>
        <a href="/login">LOGIN</a>
    </div>
    <form action="/register" method="post">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <input type="text" name="username" id="username" placeholder="Set your username"><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email ID"><br>
        <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your Phone Number"><br>
        <input type="password" name="setpassword" id="setpassword" placeholder="Set your password"><br>
        <input type="password" name="resetpassword" id="resetpassword" placeholder="Re-enter your password"><br>
        <input type="submit" value="Submit for successful registration">
    </form>
    {% if message %}
        <div class="messageclass">
            {{ message }}
        </div>
    {% endif %}
</body>
</html>
